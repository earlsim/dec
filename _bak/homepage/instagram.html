<div class="block block--nopb block--bgWhite">
  <div class="container">
    <div class="block__head">
      <div class="block__title">
        Instagram @ Frant
      </div>
    </div>
  </div>
  {$images = shopInwidgetPlugin::getImages()}
  <div class="block__content">
    <div class="container">
      <div class="instagram">
        <div id="instagram-slider" class="instagram__slider swiper-container">
          <div class="swiper-wrapper">
            {foreach $images as $item => $value}
            <div class="swiper-slide">
              <a href="{$value->link}" title="{$value->text}" target="_blank" rel="nofollow noreferrer noopener" class="instagram__slide">
                <img src="{$value->small}" alt="{$value->text}">
              </a>
            </div>
            {/foreach}
          </div>
        </div>
        <div class="instagram__controls">
          <div class="instagram__controls-wrap">
            <div class="instagram__controls-grid">
              <div class="instagram__controls-item">
                <div class="instagram__controls-btn rotate--180" id="instagram-slider-prev">
                  <svg class="svg-icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#i-arrow"></use>
                  </svg>
                </div>
              </div>
              <div class="instagram__controls-item">
                <div class="instagram__controls-btn" id="instagram-slider-next">
                  <svg class="svg-icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#i-arrow"></use>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="page auth">
    <div class="container">
      <div class="page__head">
        <h1 class="page__title">
          Восстановление пароля
        </h1>
      </div>
    </div>
    <div class="auth__layout">
      {if !empty($set_password)}
      <div class="auth__form login-form">
        <h1>[s`Recover password for`] {$login}</h1>
        {$wa->setPasswordForm($error)}
      </div>
      {else}
<!--         <div class="auth__half">
          <h2>Восстановление пароля.</h2>
          <p>Заполните форму справа.</p>
        </div> -->
        {if !empty($sent)}
        <div class="auth__form login-form">
          <div class="auth__msg">
            <h2 class="auth__msg-title">[s`Password recovery instructions have been sent to your email address.`]</h2>
            <a class="link" href="{$wa->loginUrl()}">[s`Back to login page`]</a>
          </div>
        </div>
        {else}
          <div class="auth__form login-form">
            {$wa->forgotPasswordForm($error)}
          </div>
          {/if}
      {/if}

    </div>
  </div>
</div>
<script>
  $('.gray').addClass('btn').addClass('btn--full');
</script>
